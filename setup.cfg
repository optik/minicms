[bumpversion]
current_version = 0.1.0
commit = True
tag = True

[bumpversion:file:setup.py]

[bumpversion:file:minicms/__init__.py]

[wheel]
universal = 1

[flake8]
ignore = D203
exclude =
    minicms/migrations,
    .git,
    .tox,
    docs/conf.py,
    build,
    dist
max-line-length = 119

[isort]
default_section = THIRDPARTY
known_first_party = minicms
known_django = django
sections = FUTURE,STDLIB,THIRDPARTY,DJANGO,FIRSTPARTY,LOCALFOLDER
